<html>
	<body background="images/FF.jpg" style="background-size: cover;">
	<head>
		<title>Football Match Organizing - Register</title>
	</head>
	<body style="color: #fff;">
		<div style="width: 70%; margin-top: 80px; margin-left: auto; margin-right: auto; background-color: rgba(106,106,106, 0.9); border-radius: 35px;">
			<table style="margin: auto; padding-top: 50px; padding-bottom: 50px;">
			<form>
				<tr>
					<td colspan="2"><h1 style="text-align: center;">Registration</h1></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px;">Name:</td>
					<td ><input type="text" name="playerName"></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px">Phone:</td>
					<td><input type="number" name="playerPhone"></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px">Age:</td>
					<td><input type="number" name="playerAge"></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px">Height:</td>
					<td><input type="text" name="playerHeight"></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px">Weight:</td>
					<td><input type="text" name="playerWeight"></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px">Position:</td>
					<td><div style="color: red; float: left;"><input type="radio" name="playerPos" value="Forward"> <b>FW</b>  </div><div style="color: lightgreen; float: left;"><input type="radio" name="playerPos" value="Midfield"> <b>MF</b>  </div><div style="color: blue; float: left;"><input type="radio" name="playerPos" value="Defender"> <b>CB</b>  </div><div style="color: orange; float: left;"><input type="radio" name="playerPos" value="Goalkeeper"> <b>GK</b></div></td>
				</tr>
				<tr>
					<td style="text-align: right; padding: 10px">Dorminant Foot:</td>
					<td><input type="radio" name="playerFoot" value="Left"> Left  <input type="radio" name="playerFoot" value="Right"> Right  <input type="radio" name="playerFoot" value="Both"> Both</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; height: 150px;"><input type="submit" value="Register" style="border:none; border-style: none; border-radius: 35px; background-color: orange; height: 60px; width: 60%; margin-top: 40px;"></td>
				</tr>
			</form>
			</table>
		</div>
	</body>
</html>
